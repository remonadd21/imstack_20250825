<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOTSTRAP</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener("load",function(){
            //          이벤트대상         이벤트      이벤트핸들러(처리)
        document.getElementById("addEventEx").onclick=function(){
            let like = prompt("1~5 까지 중 좋아하는 숫자 입력하기: ");
            alert("제가 좋아하는 숫자는 "+like+" 입니다.");
        };
    });

  </script>

</head>
<body>
    <div class="container card">
        <h3 class="card-header">ex001</h3>
        <pre>
1. 스크립트가 document 어느 위치에서든 동작 가능하게 
2. 아이디가 addEventEx인것을 getElementById이용해 선택
3. 클릭시 prompt이용해서 당신이 좋아하는 1~5 사이의 숫자 물어보고
3. alert 이용하여 알림창 띄우기
        </pre>
        <p>
            <input type="button" value="addEventEx-1~5 Like" title="버튼5" 
            id="addEventEx" class="btn btn-success"/>
        </p>
    </div>
</body>
</html>
