<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <div>
        <h3>1. 여백 - margin / padding</h3>
        <p style="color:red; margin:50px; background-color: bisque;">margin  : 바깥쪽 여백</p>
        <p style="color:blue; padding:50px; background-color:chartreuse;">padding : 안쪽 여백</p>
    </div><!--end div-->
    <div>
        <h3>2. 글자 스타일</h3>
        <dl>
            <dt>1)글자색상</dt>
            <dd style="color:green;">color:red</dd>
            <dt>2)글자크기</dt>
            <dd style="font-size:22px;">font-size:22px</dd>
            <dt>3)정렬</dt>
            <dd style="text-align:right;">text-align:center / left / right / justify(수평정렬)</dd>
            <dt>4)밑줄</dt>
            <dd>
                text-decoration:none;
                <a href="#" 
                    title="깃허브 주소" 
                    target="_blank" 
                    style="text-decoration:none;">
                    깃 허브
                </a>
            </dd>
            <dt>5)글꼴</dt>
            <dd>font-family:arial;</dd>
            <dt>6)굵기</dt>
            <dd>font-weight:bold;</dd>
        </dl>
    </div><!--end div-->
</body>
</html>
