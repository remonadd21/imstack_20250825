<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-2</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="m-3" style="background-color:#dfdfdf;">
        <h3 class="container">1. container vs container-fluid</h3>
        <div class="container bg-warning text-white p-3 m-3">container</div><!--end div-->
        <div class="container-fluid bg-success text-white p-3 m-3">container-fluid</div><!--end div-->
    </div>
    <!-- bg-warning 배경색, text-white 글자색 하얀색, p-3 상하좌우 패딩, m-3 상하좌우 마진-->

    <div class="m-3" style="background-color: rgb(228, 244, 177);">
        <h3>2. row 아파트로 따지면 층</h3>
        <div class="container bg-warning">
            <div class="row bg-primary text-white">
                <div class="col-sm-6 bg-primary p-3">3층1호실</div>
                <div class="col-sm-6 bg-warning p-3">3층2호실</div>
            </div>
            <div class="row bg-danger text-white">2층</div>
            <div class="row bg-success text-white">1층</div>
        </div>
    </div>

    <div class="m-3" style="background-color: rgb(228, 244, 177);">
        <h3>3. col-sm-* (* 숫자: 12맞추기)</h3>
        <div class="container bg-warning">
            <!-- 2, 10-->
            <div class="row bg-danger text-white">
                <div class="col-sm-2 bg-success">2</div>
                <div class="col-sm-10 bg-primary">10</div>
            </div>
            <!--5,5,2-->
            <div class="row bg-danger text-white">
                <div class="col-sm-5 bg-warning">5</div>
                <div class="col-sm-5 bg-danger">5</div>
                <div class="col-sm-2 bg-warning">2</div>
            </div>
            <!--3,3,3,3-->
            <div class="row bg-danger text-white">
                <div class="col-sm-3" style="background-color:rgb(190, 190, 168)">3</div>
                <div class="col-sm-3" style="background-color:rgb(221, 221, 130)">3</div>
                <div class="col-sm-3" style="background-color:rgb(213, 213, 71)">3</div>
                <div class="col-sm-3" style="background-color:rgb(180, 180, 8)">3</div>
            </div>
            <!--4,4,4-->
            <div class="row text-white">
                <div class="col-sm-4" style="background-color: aqua;">4</div>
                <div class="col-sm-4 bg-primary">4</div>
                <div class="col-sm-4 bg-warning">4</div>
            </div>
            <!-- 7,3,2-->
            <div class="row text-white">
                <div class="col-sm-7" style="background-color: rgb(31, 31, 33);">7</div>
                <div class="col-sm-3 bg-danger">3</div>
                <div class="col-sm-2" style="background-color: rgb(8, 152, 104);">2</div>
            </div>
            <div class="row bg-success text-white">
                <div class="col-sm-4 bg-primary text-white p-3">1층 1호실</div>
                <div class="col-sm-4 bg-success text-white p-3">1층 2호실</div>
                <div class="col-sm-4 bg-warning text-white p-3">1층 3호실</div>
            </div>
        </div>
    </div>
</body>
</html>
