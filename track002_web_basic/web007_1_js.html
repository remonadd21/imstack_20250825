    <div class="bg-primary text-white p-3">
    <h1>002. 변수 : var, let, const</h1>
    <ul>
        <li>var :전역변수</li>
        <li>let :지역변수</li>
        <li>const :상수</li>
    </ul>
  </div><!--end div-->
  <div class="container card my-3">
    <h2 class="card-header">Step1 : var 사용법</h2>
    <div class="card-body">
        <script>
            //1. 전역변수 -- 다시 선언시 덮어씀
            var global; //선언

            console.log(global); // undefined
            global=123; //사용
            document.write(global);
        </script>
    </div>
    <h2 class="card-header">step2 : var, let, const</h2>
    <div class="card-body">
        <script>
            
        //1. var
            var global=10;
            console.log(global);
            var global=20;
            console.log(global);
        
        //2. let
            let local1=10; console.log(local1);
           
            // let으로 선언한 변수는 해당 지역에서 다시 선언할 수 없음
            // ====> 지역변수
            // let local1=20; console.log(local1);

            //▼ 아래 처럼 다시 선언하지 않고 사용하는 것은 상관없음
            local1=20; console.log(local1);

        //3. const 상수
            const const1=30; 
            
            // const로 선언한 변수는 다른 값으로 변경도, 선언도 할 수 없음!
            // =====> console에서 확인해보기
            // const1=40; console.log(const1);

        </script>
    </div>
  </div>

  <div class="bg-primary text-white p-3">
      <h1>002. 변수 : var, let, const</h1>

  <div class="container card my-3">
    <h2 class="card-header">자료형 실습</h2>
    <div class="card-body">
        <script>
            let data1;              console.log(data1);
            data1=10;               console.log(data1);
            data1=3.14;             console.log(data1);
            data1="abc";            console.log(data1);
            data1=true;             console.log(data1);
            data1=["impaerior",7];  console.log(data1);
            data1={};               console.log(data1);
            data1=function(){};     console.log(data1);
                                    console.log(typeof(data1));

            data1=10;
            console.log(data1+typeof("10")); //20이 안나옴 이유는? typeof로 보니 string
            console.log(data1+Number("10")); //Number는 담고 있는 값을 숫자로 변경가능!
        </script>
    </div>
  </div>
